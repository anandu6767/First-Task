<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
            
        }
        .top-container {
            width: 100%; /* Full width of the screen */
            max-width: none; /* Remove max-width to allow full stretch */
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: rgba(34, 54, 86, 255);
            padding: 50px; /* Remove padding if you want full stretch without gaps */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            position: relative;
            
        }
        
        .line-divider {
            width: 100%;
            margin-bottom: 20px;
        }
        .line-divider hr {
            border: none;
            border-top: 2px solid #ffffff;
            margin: 0;
            width: 99%;
        }
        .event-details {
            color: white;
            font-size: 17px;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .event-details1 {
            color: rgba(196, 209, 229, 255);
            font-size: 14px;
            padding-left: 20px;
        }
        .top-container img {
            width: 330px; /* Adjust the width of the image */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure the image fits within the defined dimensions */
            margin-left: 40px; /* Adjust margin to control spacing */
            align-self: flex-start; /* Align the image to the top of the container */
        }
        .participant-container {
            width: 100%; /* Adjust this width as needed */
            max-width: none;
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 0px;
            margin: 0px ; /* Center horizontally with margin auto */
            color: rgb(0, 0, 0);
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        .form-group {
            display: flex;
            margin-bottom: 15px;
        }
        .form-group div {
            flex: 1;
            margin-right: 10px;
        }
        .form-group div:last-child {
            margin-right: 0;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 75%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        
        .radio-group {
            margin-top:  15px;
            margin-bottom: 15px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 15px;
            margin-right: 50px; /* Add space between radio buttons */
        }
        .gender-group {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .gender-group label {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 15px;
            margin-right: 30px; /* Add space between radio buttons */
        }
        .source-group {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .source-group label {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 15px;
            margin-right: 130px; /* Add space between radio buttons */
        }

        .small-input {
            width: 50%; /* Adjust the width as needed */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        
    </style>
</head>
<body>

<div class="top-container">
    <div class="event-details">
        <h1>Event Registration Form</h1>
        <div class="line-divider">
            <hr>
        </div>
        <div class="event-details1">
            <p>Event Name: Digital Marketing Masterclass</p>
            <p>Date: October 15, 2028</p>
            <p>Time: 2:00 PM - 4:00 PM</p>
            <p>Speaker: Sarah Johnson (Digital Marketing Expert)</p>
            <p>Organizer: Rise Marketing</p>
            <p>More Information: www.risemarketing.com</p>
        </div>
    </div>
    <img src="eventimage.jpeg" alt="Event Image">
</div>

<div class="participant-container">
    <h2>Participant Information</h2>
    <form action="/submit_registration" method="post">
        <div class="form-group">
            <div>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" name="dob" required>
            </div>
        </div>
        
        <label for="gender">Gender</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female </label>
          
        </div>
        <div class="form-group">
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        
        <label for="source">Where did you hear about this virtual event?</label>
        <div class="source-group">
        

            <label><input type="radio" name="source" value="Facebook" required>Facebook</label>
            <label><input type="radio" name="source" value="Youtube" required> Youtube </label>
            <label><input type="radio" name="source" value="Instagram" required>Instagram</label>
            <label><input type="radio" name="source" value="Twitter" required> Twitter </label>
            <label><input type="radio" name="source" value="others" required> Others </label>
        </div>
        </select>
          
        <h2>Participant Information</h2>
        
        <!-- <label for="tickets">Number of Tickets</label>
        <input type="text" id="tickets" name="tickets" class="small-input" required> -->
        <label for="tickets">Number of Tickets</label><br>
        <input type="text" id="tickets" name="tickets" style="width: 10%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; margin-bottom: 15px;" required>
          <br>

        <label>Payment Method:</label>
        <div class="radio-group">
            <label><input type="radio" name="payment_method" value="Credit Card" required> Credit Card</label>
            <label><input type="radio" name="payment_method" value="Debit Card" required> Debit Card</label>
            <label><input type="radio" name="payment_method" value="Cash" required> Cash</label>
        </div>

        <label>
            <input type="checkbox" name="agreement" required>
            I understand that participation in this event may involve some degree of risk. I release Rise Marketing from any liability for injury, loss, or damage to personal property.
        </label>

       
    </form>
</div>

</body>
</html>
